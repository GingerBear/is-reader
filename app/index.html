        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script class="book-tpl" type="data/template">        
            {{^empty}}
                <ul>
                    {{#books}}
                    <li><a href="reader.html?id={{_id}}">{{title}}</a></li>
                    {{/books}}    
                </ul>
            {{/empty}}
            {{#empty}}
              <p>The list is empty.</p>
            {{/empty}}
        </script>
        <script>        
            $.ajax({
                type: 'GET',
                url: "http://is-reader.herokuapp.com/books",
                //url: "http://localhost:3000/books",
                dataType: 'jsonp',
                success: function(data){
                    var output = Mustache.render($('.book-tpl').text(), data);
                    console.log(output);
                    $('.book-list').html(output);
                }
            });
        </script>
